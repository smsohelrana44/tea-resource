<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Resource</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <style>
      .btn1 {
        background: linear-gradient(270deg, #ff0000 0%, #ff8938 100%);
        border-radius: 10px;
        border: none;
        padding: 10px;
        font-size: large;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- header section-->
    <header class="container mt-5">
      <div class="header-title">
        <div class="row">
          <div class="col w-25 h-25">
            <h1 class="w-50 bolder fs-1 fw-bolder">It's good tea time at The Tea House</h1>
            <p>
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>

            <button class="btn1 text-white  ">Explore More</button>
          </div>
          <div class="col">
            <img src="images/banner.png" alt="" />
            <button
              class="btn btn-white me-5 fs-1 m-4 mb-52 w-50 h-5 shadow p-3 mb-5 bg-body-tertiary rounded"
            >
              <i class="fa-solid fa-star text-warning fw-bold"></i>5.00 Trust Pilot
              Ratings
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
